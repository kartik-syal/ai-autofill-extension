<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEnhancer Pro</title>
    <link rel="stylesheet" href="popup.css"> <!-- Include CSS file for styling -->
</head>
<body>
    <div class="popup-container">
        <div class="header-container">
            <h2 class="popup-heading">TextEnhancer Pro</h2>
            <div class="toggle-switch-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="apiKeyContainer" class="api-key-container">
            <!-- <label for="apiKey" style="text-align: left; padding-left: 25px;">OpenAI API Key:</label> -->
            <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
            <button id="saveApiKey">Save</button>
            <button id="clearApiKey" style="display: none;">Reset API Key</button> <!-- Hide by default -->
        </div>
    </div>
    <script src="popup.js"></script> <!-- Include JavaScript file for functionality -->
</body>
</html>
